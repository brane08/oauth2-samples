server:
  port: 8081
  servlet:
    context-path: /mvc
spring:
  application:
    name: sso-client1
  main:
    banner-mode: off
  datasource:
    url: "jdbc:postgresql://localhost:5432/prore?currentSchema=oauth2"
    driver-class-name: "org.postgresql.Driver"
    hikari:
      pool-name: "auth-server-ds"
      maximum-pool-size: 7
      minimum-idle: 1
      auto-commit: false
    username: "postgres"
    password: ""
  jpa:
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8077"
logging:
  level:
    root: info
    "org.springframework.security.web": info
